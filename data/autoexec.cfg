# Basic Server Settings
sv_name "ddnethvh.fun | HVH: FNG"
sv_port 0
sv_register 1
sv_high_bandwidth 1
sv_max_clients 16
sv_max_clients_per_ip 4
sv_spectator_slots 0

# Game Settings
sv_gametype fng2 # Options: fng2, fng2solo, fng2boom, fng2boomsolo, fng24teams
sv_map "AliveFNG"
sv_scorelimit 1000
sv_score_display 0
sv_tournament_mode 0
sv_inactivekick_time 20
sv_motd "FNG2 by ΛLIVΣ"

# Proxy Settings
sv_proxy_check 1
sv_proxy_check_ban 1

